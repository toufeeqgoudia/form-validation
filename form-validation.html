<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form action="https://formsubmit.co/toufeeqgoudia@gmail.com" method="POST" class="form">
        <h1>Registration Form</h1>
        
        <label for="userID">User ID:</label>
        <input type="text" id="userID" name="user_ID" minlength="5" maxlength="12" placeholder="Required, length of 5 to 12 characters" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="user_password" minlength="7" maxlength="12" placeholder="Required, length of 7 to 12 characters" required >

        <label for="name">Name:</label>
        <input type="text" id="name" name="user_name" placeholder="Required, letters only" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="user_address" placeholder="Optional">

        <label for="country">Country:</label>
        <select type="country" id="country" name="user_country" size="1" required>
            <option value="">Please select Country</option>
            <option value="Australia">Australia</option>
            <option value="Brazil">Brazil</option>
            <option value="China">China</option>
            <option value="Denmark">Denmark</option>
            <option value="Russia">Russia</option>
            <option value="South Africa">South Africa</option>
        </select>

        <label for="zipcode">ZIP Code:</label>
        <input type="text" id="zipcode" name="user_zipcode" placeholder="Required, numeric only" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="user_email" placeholder="Required, valid email address only" required>
            <br>
        <div class="gender_box">
        <label for="gender">Sex:</label>
        <input type="radio" id="male" value="male" name="user_gender" required>
        <label for="male">Male</label>
        <input type="radio" id="female" value="female" name="user_gender" required>
        <label for="female">Female</label>
        </div>
            <br>
        <div class="language_box">
        <label for="language">Language:</label>
        <input type="radio" checked id="english" name="user_language" required>
        <label for="english">English</label>
        <input type="radio" checked id="non_english" name="user_language" required>
        <label for="non_english">Non English</label>
        </div>
            <br>
        <label for="about">About:</label>
        <textarea type="text" id="about" name="user_about" placeholder="Optional"></textarea>
        
        <input class="submitBtn" type="submit" value="Submit">
    </form>
</body>
</html>
